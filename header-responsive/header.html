<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="header-style.css">

<body>
    <div class="head__mobile">
        <img class="logo__style--big" src="/assets/html5css3.svg" alt="Logo Html5 y CSS3"/>

        <label class="burger__style" for="burger">&#9776;</label>
        <label class="burger__style--X" for="burger">X</label>
        
        <div class="menu__mobile">
            <div class="menu_mobile--ubicar">
                    <p class="menu__mobile--unstyle"><a class="links" href="HOME">HOME</a></p>
                    <p class="menu__mobile--unstyle"><a  class="links" href="BOARD">BOARD</a></p>
                    <p class="menu__mobile--unstyle"><a  class="links" href="CONTACT">CONTACT</a></p>

                <div class="social-mobile__style">

                    <a class="socialLogos__style-link"  href="https://instagram.com"><img class="logo__style" src="/assets/IG.png"/></a>
                    <a class="socialLogos__style-link"  href="https://youtube.com"><img class="logo__style" src="/assets/YT.png"/></a>
                </div>
            </div>
        </div>
    </div>
        <div class="menu__noBurger">
            <img class="logo__style--big" src="/assets/html5css3.svg" alt="Logo Html5 y CSS3"/>
            <div class="menu_mobile--ubicar">
                    <p class="menu__mobile--unstyle"><a class="links" href="HOME">HOME</a></p>

                <a class="socialLogos__style-link" href="https://twitter.com"><img class="logo__style" src="/assets/TW.png"/></a>
                <a class="socialLogos__style-link"  href="https://instagram.com"><img class="logo__style" src="/assets/IG.png"/></a>
                <a class="socialLogos__style-link"  href="https://youtube.com"><img class="logo__style" src="/assets/YT.png"/></a>
            </div>
            
        </div>
