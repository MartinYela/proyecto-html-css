<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="header-manu.css" rel="stylesheet" type="text/css">
    <title>HEADER</title>

  <body>

      <input class="checkbox__style" type="checkbox" id="burger">

        <a  class="links" href="HOME">HOME</a>
